{% extends 'base.html' %}


{% block content %}
<h1>Portfolio</h1>
<h5>Cash Balance:{{balance}}</h5> 


<table class="table">
  <thead>
    <tr>
      <th scope="col">Asset</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in portfolio %}
    <tr>
      <td>{{stock}}</td>
      <td>{{stock.quantity}}</td>
      <td>{{stock.price}}</td>
      <td>{{stock.value}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
